{% include 'base.html' %}


{% block content %}

<div class="container">

    <h4>My Stars</h4></br>

    <div id="starstudents">
        <body data="{{ id }}">
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">Year</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="star in stars">
                <!--                <td><a :href="url + teacher.id">[[ teacher.first_name ]]</a></td>-->
                <td><a :href="url + star.student.id">[[ star.student.first_name ]]</a>
                </td>
                <td>[[ star.student.last_name ]]</td>
                <td>[[ star.student.age ]]</td>
                <td>[[ star.student.year ]]</td>
            </tr>
            </tbody>
        </table>
        <div></div>

        <form @submit.prevent="processForm">
            <div class="form-group">
                <label>Select Student:</label>
                <select multiple class="form-control" v-model="addStudents">
                    <option v-for="student in students" :value="student">
                        [[ student.last_name + " " + student.first_name ]]
                    </option>
                </select>

                <input type="checkbox"> Star<br>
                <button type="submit" class="btn btn-primary">Add/Update
                </button>
            </div>
        </form>
    </div>

    <script>
        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#starstudents',
            data: {
                stars:{},
                students:{},
                url: '/student/',
                addStudents: [],
            },
            beforeMount() {
                this.id = JSON.parse(document.getElementsByTagName('body')[0].getAttribute('data') || '{}');
                console.log(this.id);
            },
            mounted: function () {
                axios.get('/api/star/').then(function
                    (response) {
                    this.stars = response.data;
                }.bind(this));

                axios.get('/api/teachers/' + this.id).then(function
                    (response) {
                    this.students = response.data.students;
                    this.teacher = response.data;

                }.bind(this));
            },
            methods: {
                processForm: function () {
                },
            },
        });
    </script>
</div>
{% endblock %}
